<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Violentistas de Siempre</title>

  <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="assets/vendors/bootstrap/bootstrap.min.css">
  <!-- CSS personalizados -->
  <link rel="stylesheet" href="assets/css/styles.css">

  <!-- Bootstrap JS -->
  <script defer src="assets/vendors/bootstrap/bootstrap.bundle.min.js"></script>
  <!-- jQuery-->
  <script defer src="assets/vendors/jquery/jquery-3.7.1.min.js"></script>
  <!-- JS personalizados -->
  <script defer src="assets/js/layout.js"></script>
  <script defer type="module" src="assets/js/index.js"></script>

<body>
  <!-- Header con NavBar -->
  <header class="bg-dark text-white p-2">
    <div id="navbar"></div>
  </header>
  
  <main>
    <!-- Sección Hero - mobile first -->
    <section id="hero-section">
      <div class="container-fluid p-0">
        <div class="position-relative" id="hero-content">
          <!-- overlay Bootstrap -->
          <div class="position-absolute top-0 start-0 end-0 bottom-0 bg-danger bg-opacity-25"></div>
          <div class="position-absolute top-0 start-0 end-0 bottom-0 bg-dark bg-opacity-50"></div>
          <div class="position-absolute top-0 start-0 end-0 bottom-0 bg-dark bg-opacity-75"></div>

          <!-- contenido centrado con Bootstrap -->
          <div class="d-flex align-items-center justify-content-center text-center text-white" style="min-height:75vh; position: relative; z-index: 1;">
            <div class="px-3">
              <h1 class="display-4 fw-bold">Violentistas <br>de Siempre</h1>
              <p class="lead mt-3 fw-semibold">Rincón digital del violentismo, sus líricas, artes visuales y una que otra cosita extra</p>
              <div id="liveAlertPlaceholder"></div>
              <button type="button" class="btn btn-danger p-3" id="liveAlertBtn">Escucha nuestra Música »</button>
              <!-- <a class="btn btn-danger btn-lg mt-4" href="#">Escucha nuestra Música »</a> -->
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Fin Sección Hero -->

    <!-- Sección Productos Destacados -->
    <section id="productos-destacados">
      <div class="container">
        <h2 class="text-center py-5">Productos Destacados</h2>
        
        <!-- Tarjetas -->
        <div class="row pb-5 row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="tarjetas-productos-destacados">
          <div class="col">
            <div class="card h-100">
              <div class="card-body d-flex align-items-center justify-content-center">
                <div class="spinner-border text-danger" role="status">
                  <span class="visually-hidden">Cargando productos...</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Fin Tarjetas -->

      </div>
    </section>
  
  </main>

  <div id="footer"></div>

</body>
</html>
